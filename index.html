<!DOCTYPE html>
<html>
<head>
  <title>Інформація про користувача</title>
  <script>
    function displayUserInfo() {
      const yearOfBirth = prompt("Введіть рік народження:");
      const city = prompt("Введіть місто проживання:");
      const favoriteSport = prompt("Введіть улюблений вид спорту:");

      if (yearOfBirth === null || city === null || favoriteSport === null) {
        let missingInfo = "";
        if (yearOfBirth === null) {
          missingInfo += "дату народження";
        }
        if (city === null) {
          missingInfo += missingInfo.length > 0 ? ", місто" : "місто";
        }
        if (favoriteSport === null) {
          missingInfo += missingInfo.length > 0 ? ", вид спорту" : "вид спорту";
        }

        alert(`Шкода, що Ви не захотіли ввести свій(ю) ${missingInfo}.`);
      } else {
        const age = new Date().getFullYear() - parseInt(yearOfBirth);
        let message = `Ваш вік: ${age}\n`;

        if (city === "Київ" || city === "Вашингтон" || city === "Лондон") {
          let country;
          if (city === "Київ") {
            country = "Україна";
          } else if (city === "Вашингтон") {
            country = "США";
          } else {
            country = "Велика Британія";
          }
          message += `Ти живеш у столиці ${country}.`;
        } else {
          message += `Ти живеш у місті ${city}.`;
        }

        const favoriteSports = ["футбол", "теніс", "баскетбол"];
        const champions = ["Ліонель Мессі", "Рафаель Надаль", "Леброн Джеймс"];

        if (favoriteSports.includes(favoriteSport)) {
          const index = favoriteSports.indexOf(favoriteSport);
          const champion = champions[index];
          message += `\nКруто! Хочеш стати ${champion}?`;
        }

        alert(message);
      }
    }
  </script>
</head>
<body>
  <button onclick="displayUserInfo()">Введіть інформацію</button>
</body>
</html>
